<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>InstantFilm - Tools for filmmakers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://use.typekit.net/mly8nuc.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="https://www.instantfilm.net"
        ><img src="img/instantfilm2.png" id="logo"
      /></a>
    </header>

    <div class="container text-center mt-4">
      <div class="tagline">Tools for filmmakers</div>

      <main>
        <div class="row">
          <div class="col-md-4">
            <a
              href="https://tapemachine.instantfilm.net"
              title="Tape Machine"
              alt="Tape Machine"
              ><img src="img/tape-machine.png" class="icon"
            /></a>

            <p>Quickly grade and export your single-take videos.</p>
          </div>
          <div class="col-md-4">
            <a
              href="https://polaroid.instantfilm.net"
              title="Polaroid"
              alt="Polaroid"
              ><img src="img/polaroid.png" class="icon"
            /></a>

            <p>Fun tool to create video slideshows.</p>
          </div>
          <div class="col-md-4">
            <a
              href="https://aspectratio.instantfilm.net"
              title="Aspect Ratio Calculator"
              alt="Aspect Ratio Calculator"
              ><img src="img/aspectratio.png" class="icon"
            /></a>

            <p>Aspect ratio calculator for filmmakers.</p>
          </div>
        </div>
      </main>
    </div>

    <footer>
      Made by <a href="https://www.filmkit.net" target="_blank">Filmkit.net</a>
    </footer>
  </body>
</html>
